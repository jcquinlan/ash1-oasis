services:
  web:
    build: .
    ports:
      - "127.0.0.1:8081:3000"
    restart: unless-stopped

  api:
    build: ./api
    ports:
      - "127.0.0.1:8082:3001"
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
    environment:
      - PROC_PATH=/host/proc
