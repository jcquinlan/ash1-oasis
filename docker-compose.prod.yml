services:
  oasis:
    container_name: oasis-db
    image: postgres:16
    restart: always
    env_file:
      - .env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./scripts/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  oasis-web:
    container_name: oasis-web
    build:
      context: ./oasis-web
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8081:3000"
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - oasis-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  oasis-api:
    container_name: oasis-api
    build:
      context: ./oasis-api
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8082:3001"
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
    environment:
      - NODE_ENV=production
      - PROC_PATH=/host/proc
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      oasis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
