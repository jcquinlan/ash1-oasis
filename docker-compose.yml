services:
  oasis:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./scripts/db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - backend

  oasis-migrations:
    container_name: oasis-migrations
    image: postgres:16
    volumes:
      - ./scripts/db/init:/migrations:ro
    env_file:
      - .env
    depends_on:
      oasis:
        condition: service_healthy
    entrypoint: >
      sh -c '
        export PGPASSWORD=$$POSTGRES_PASSWORD
        for f in /migrations/*.sql; do
          echo "Running migration: $$f"
          psql -h oasis -U $$POSTGRES_USER -d $$POSTGRES_DB -f "$$f"
        done
        echo "Migrations complete!"
      '
    restart: "no"
    networks:
      - backend

  # ---------------------------------------------------------------------------
  # Docker Socket Proxy — restricts Docker API to container listing only
  # ---------------------------------------------------------------------------
  # Instead of mounting the Docker socket directly into the API container
  # (which exposes the full Docker API including secrets), this proxy only
  # allows GET requests to /containers.
  docker-proxy:
    image: tecnativa/docker-socket-proxy
    restart: unless-stopped
    environment:
      CONTAINERS: 1
      POST: 0
      IMAGES: 0
      NETWORKS: 0
      VOLUMES: 0
      SERVICES: 0
      TASKS: 0
      INFO: 0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - docker

  oasis-web:
    build:
      context: ./oasis-web
      dockerfile: Dockerfile.dev
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./oasis-web/src:/app/src:ro
      - ./oasis-web/public:/app/public:ro
      - ./oasis-web/index.html:/app/index.html:ro
      - ./oasis-web/vite.config.ts:/app/vite.config.ts:ro
    environment:
      - NODE_ENV=development
    depends_on:
      - oasis-api
    networks:
      - frontend

  oasis-api:
    build:
      context: ./oasis-api
      dockerfile: Dockerfile.dev
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - ./oasis-api/src:/app/src:ro
      - /proc:/host/proc:ro
    environment:
      - NODE_ENV=development
      - PROC_PATH=/host/proc
      - DOCKER_API_URL=http://docker-proxy:2375
      - DATABASE_URL=${DATABASE_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      oasis:
        condition: service_healthy
      oasis-migrations:
        condition: service_completed_successfully
      docker-proxy:
        condition: service_started
    networks:
      - frontend
      - backend
      - docker

# =============================================================================
# Networks — segment traffic so containers only talk to what they need
# =============================================================================
# frontend: oasis-web <-> oasis-api
# backend:  oasis-api <-> oasis (db), migrations
# docker:   oasis-api <-> docker-proxy
networks:
  frontend:
  backend:
  docker:
