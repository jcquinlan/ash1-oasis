services:
  oasis:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./scripts/db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  oasis-migrations:
    container_name: oasis-migrations
    image: postgres:16
    volumes:
      - ./scripts/db/init:/migrations:ro
    env_file:
      - .env
    depends_on:
      oasis:
        condition: service_healthy
    entrypoint: >
      sh -c '
        for f in /migrations/*.sql; do
          echo "Running migration: $$f"
          psql -h oasis -U $$POSTGRES_USER -d $$POSTGRES_DB -f "$$f"
        done
        echo "Migrations complete!"
      '
    restart: "no"

  # Docker socket proxy - restricts API container to read-only container listing
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:0.2
    restart: unless-stopped
    environment:
      - CONTAINERS=1     # Allow GET /containers
      - POST=0           # Block all POST requests
      - IMAGES=0
      - NETWORKS=0
      - VOLUMES=0
      - SERVICES=0
      - TASKS=0
      - NODES=0
      - SWARM=0
      - BUILD=0
      - EXEC=0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  oasis-web:
    build:
      context: ./oasis-web
      dockerfile: Dockerfile.dev
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./oasis-web/src:/app/src:ro
      - ./oasis-web/public:/app/public:ro
      - ./oasis-web/index.html:/app/index.html:ro
      - ./oasis-web/vite.config.ts:/app/vite.config.ts:ro
    environment:
      - NODE_ENV=development
    depends_on:
      - oasis-api

  oasis-api:
    build:
      context: ./oasis-api
      dockerfile: Dockerfile.dev
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - ./oasis-api/src:/app/src:ro
      - /proc/uptime:/host/proc/uptime:ro
      - /proc/meminfo:/host/proc/meminfo:ro
      - /proc/loadavg:/host/proc/loadavg:ro
    environment:
      - NODE_ENV=development
      - PROC_PATH=/host/proc
      - DATABASE_URL=${DATABASE_URL}
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
      - API_KEY=${API_KEY:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
    depends_on:
      oasis:
        condition: service_healthy
      oasis-migrations:
        condition: service_completed_successfully
      docker-socket-proxy:
        condition: service_started
