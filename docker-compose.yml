services:
  oasis:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./scripts/db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  oasis-migrations:
    container_name: oasis-migrations
    image: postgres:16
    volumes:
      - ./scripts/db/init:/migrations:ro
    env_file:
      - .env
    depends_on:
      oasis:
        condition: service_healthy
    entrypoint: >
      sh -c '
        for f in /migrations/*.sql; do
          echo "Running migration: $$f"
          psql -h oasis -U $$POSTGRES_USER -d $$POSTGRES_DB -f "$$f"
        done
        echo "Migrations complete!"
      '
    restart: "no"

  oasis-web:
    build:
      context: ./oasis-web
      dockerfile: Dockerfile.dev
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./oasis-web/src:/app/src:ro
      - ./oasis-web/public:/app/public:ro
      - ./oasis-web/index.html:/app/index.html:ro
      - ./oasis-web/vite.config.ts:/app/vite.config.ts:ro
    environment:
      - NODE_ENV=development
    depends_on:
      - oasis-api

  oasis-api:
    build:
      context: ./oasis-api
      dockerfile: Dockerfile.dev
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - ./oasis-api/src:/app/src:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
    environment:
      - NODE_ENV=development
      - PROC_PATH=/host/proc
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      oasis:
        condition: service_healthy
      oasis-migrations:
        condition: service_completed_successfully

  book-service:
    build:
      context: ./book-service
      dockerfile: Dockerfile.dev
    ports:
      - "127.0.0.1:3002:3002"
    volumes:
      - ./book-service/src:/app/src:ro
      - ./book-service/data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=3002
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BOOK_PRICE_CEILING=${BOOK_PRICE_CEILING:-20}
      - BOOK_FORMATS=${BOOK_FORMATS:-ebook,paperback}
      - BOOK_CANDIDATE_COUNT=${BOOK_CANDIDATE_COUNT:-20}
      - BOOK_MAX_RESULTS=${BOOK_MAX_RESULTS:-10}
      - BOOK_CACHE_TTL_HOURS=${BOOK_CACHE_TTL_HOURS:-48}
      - BOOK_ENABLED_SOURCES=${BOOK_ENABLED_SOURCES:-open_library,thriftbooks}
      - BOOK_LLM_PROVIDER=${BOOK_LLM_PROVIDER:-openai}
      - BOOK_LLM_MODEL=${BOOK_LLM_MODEL:-gpt-4o-mini}
