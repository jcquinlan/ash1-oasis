services:
  oasis:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./scripts/db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  oasis-migrations:
    container_name: oasis-migrations
    image: postgres:16
    volumes:
      - ./scripts/db/init:/migrations:ro
    env_file:
      - .env
    depends_on:
      oasis:
        condition: service_healthy
    entrypoint: >
      sh -c '
        export PGPASSWORD=$$POSTGRES_PASSWORD
        for f in /migrations/*.sql; do
          echo "Running migration: $$f"
          psql -h oasis -U $$POSTGRES_USER -d $$POSTGRES_DB -f "$$f"
        done
        echo "Migrations complete!"
      '
    restart: "no"

  oasis-web:
    build:
      context: ./oasis-web
      dockerfile: Dockerfile.dev
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./oasis-web/src:/app/src:ro
      - ./oasis-web/public:/app/public:ro
      - ./oasis-web/index.html:/app/index.html:ro
      - ./oasis-web/vite.config.ts:/app/vite.config.ts:ro
    environment:
      - NODE_ENV=development
    depends_on:
      - oasis-api

  oasis-api:
    build:
      context: ./oasis-api
      dockerfile: Dockerfile.dev
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - ./oasis-api/src:/app/src:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
    environment:
      - NODE_ENV=development
      - PROC_PATH=/host/proc
      - DATABASE_URL=${DATABASE_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
    depends_on:
      oasis:
        condition: service_healthy
      oasis-migrations:
        condition: service_completed_successfully
