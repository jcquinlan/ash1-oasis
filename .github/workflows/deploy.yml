name: Build and Deploy

on:
  push:
    branches: [master]
  workflow_dispatch: # Manual trigger for testing

# =============================================================================
# PERMISSIONS
# =============================================================================
# This grants the workflow permission to push images to GitHub Container Registry.
# GHCR uses the GITHUB_TOKEN automatically - no separate registry credentials needed.
permissions:
  contents: read
  packages: write

# =============================================================================
# ENVIRONMENT VARIABLES
# =============================================================================
# Define image names once, reference everywhere. The ${{ github.sha }} gives us
# a unique tag for each commit - crucial for rollbacks and traceability.
env:
  REGISTRY: ghcr.io
  WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/oasis-web
  API_IMAGE: ghcr.io/${{ github.repository_owner }}/oasis-api

jobs:
  # ===========================================================================
  # BUILD JOB
  # ===========================================================================
  # Builds both images in parallel using a matrix strategy.
  # Matrix = same steps, different inputs. DRY principle for CI.
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - context: ./oasis-web
            image: oasis-web
          - context: ./oasis-api
            image: oasis-api

    steps:
      # -----------------------------------------------------------------------
      # Checkout code
      # -----------------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Set up Docker Buildx
      # -----------------------------------------------------------------------
      # Buildx is Docker's extended build capabilities. We need it for:
      # - Multi-platform builds (if you ever want ARM support)
      # - Better caching
      # - Build attestations (provenance)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # Authenticate to GitHub Container Registry
      # -----------------------------------------------------------------------
      # GITHUB_TOKEN is automatically provided - no secrets to configure!
      # This is one reason GHCR is great for learning: zero setup.
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # Extract metadata for image tags
      # -----------------------------------------------------------------------
      # This action generates smart tags:
      # - sha-abc1234 (unique per commit - for rollbacks)
      # - latest (for convenience)
      # - branch name, PR number, etc.
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      # -----------------------------------------------------------------------
      # Build and push
      # -----------------------------------------------------------------------
      # The actual build. Key points:
      # - push: true = pushes to registry after build
      # - cache-from/to = layer caching via registry (faster subsequent builds)
      # - provenance: false = simpler image manifest (some registries are picky)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  # ===========================================================================
  # DEPLOY JOB
  # ===========================================================================
  # SSHs into the server and pulls the new images.
  # Only runs after build succeeds (needs: build).
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # -----------------------------------------------------------------------
      # SSH and deploy
      # -----------------------------------------------------------------------
      # This is the "push to server" pattern. We SSH in and run commands.
      #
      # REQUIRED SECRETS (you'll set these in GitHub repo settings):
      #   - DEPLOY_HOST: IP or hostname of ash1 (e.g., 192.168.1.50)
      #   - DEPLOY_USER: SSH username (e.g., james)
      #   - DEPLOY_KEY: Private SSH key (the actual key content, not a path)
      #
      # The deploy commands:
      #   1. cd to project directory
      #   2. Pull latest images from registry
      #   3. Recreate containers with new images (--force-recreate ensures restart)
      #   4. Prune old images to save disk space
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ~/ash1-oasis

            # Pull the specific commit SHA for traceability
            # If this deploy breaks things, you know exactly which commit did it
            docker compose -f docker-compose.prod.yml pull

            # Recreate containers with new images
            # --force-recreate ensures containers restart even if config unchanged
            # -d runs detached (don't hang waiting for logs)
            docker compose -f docker-compose.prod.yml up -d --force-recreate

            # Clean up old images to save disk space
            docker image prune -f

      # -----------------------------------------------------------------------
      # Health check
      # -----------------------------------------------------------------------
      # Verify the deployment actually worked.
      # Hits the health endpoints through SSH to confirm services are up.
      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            echo "Waiting for services to be healthy..."
            sleep 10

            # Check web frontend
            curl -sf http://localhost:8081 > /dev/null && echo "✓ Web frontend is up" || exit 1

            # Check API health endpoint
            curl -sf http://localhost:8082/api/health > /dev/null && echo "✓ API is up" || exit 1

            echo "Deployment successful!"
