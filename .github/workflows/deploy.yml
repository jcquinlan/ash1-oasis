name: Deploy to Homelab

on:
  push:
    branches: [master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: [self-hosted, ash1]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy environment file
        run: cp /home/james/.config/oasis/.env ${{ github.workspace }}/.env

      - name: Stop existing containers
        run: |
          cd ${{ github.workspace }}
          docker compose -f docker-compose.prod.yml down || true
          # Stop any containers using our ports
          docker rm -f frontend-web-1 frontend-api-1 || true

      - name: Deploy with Docker Compose
        run: |
          cd ${{ github.workspace }}
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d --build

      - name: Cleanup old images
        run: docker image prune -f

      - name: Health check
        run: |
          echo "Waiting for services to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:8081 > /dev/null && curl -sf http://localhost:8082/api/health > /dev/null; then
              echo "Deployment successful!"
              exit 0
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 5
          done
          echo "Health check failed after 30 attempts"
          exit 1
